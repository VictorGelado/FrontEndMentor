<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
        <img src="images/illustration-hero.svg" class="hero"/>
        <header><h1>Order Summary</h1></header>
    
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
        <div class="payment">            
            <div class="plan-price"> 
                <div class="img-music"><img src="images/icon-music.svg" class="music"></div>   
                <div class="content">
                    <span class="plano">Annual Plan</span>
                    <span class="preco">$59.99/year</span>
                </div>
            </div>
            <button class="change"><a href="#">Change</a></button>
        </div>
    
        <a href="#"><button class="btn_pagamento">Proceed to Payment</button></a>
        <a href="#"></a><button class="btn_cancel">Cancel Order</button></a>
    </div>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/victorgelado">Victor Manoel</a>.
    </div>
</body>
</html>
