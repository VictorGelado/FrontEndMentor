<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
    <title>Frontend Mentor | Profile card component</title>

</head>

<body>  
    <main class="wrapper">
        <img src="./images/bg-pattern-top.svg" class="back-top">
        <img src="./images/bg-pattern-bottom.svg" class="back-bottom">  
        <div class="container"> <!-- Container -->             
            <img src="images/bg-pattern-card.svg" class="image-card"> <!-- Image card -->
            <img src="images/image-victor.jpg" alt="Imagem de perfil" class="perfil-image">    <!-- Image victor -->    
            
            <div class="wrapper-contents"> <!-- Information and statistics -->
                <header class="info">
                    <span>Victor Crest </span>
                    <span>26</span>
                    <span>London</span>
                </header>
                
                <ul class="statistics">
                    <li>80K <span>Followers</span></li>
                    <li>803K <span>Likes</span></li>
                    <li>1.4K <span>Photos</span></li>
                </ul>          
            </div>
    
        </div>
        
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/victorgelado" target="_blank">Victor Manoel</a>.
    </div>

</body>

</html>
