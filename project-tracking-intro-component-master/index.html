<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <!-- Main container -->
  <main>

    <header>
      <div class="menu-left">
        <a href="./index.html"><img src="./images/logo.svg" alt="Logo"></a>
      </div>
      <div class="menu-right">
        <img src="./images/icon-hamburger.svg" alt="Menu hamburger" class="hamburger">
        <nav>
          <ul>
            <li class="black-bold"><a href="#">Product</a></li>
            <li class="black-bold"><a href="#">Features</a></li>
            <li class="black-bold"><a href="#">Pricing</a></li>
            <div class="gray-point"></div>
            <li class="gray-bold"><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Content -->
    <section class="content">
      <article class="presentation-to-action">
        <div class="header">
          <p><span>New</span> Monograph Dashboard</p>
          <h1>Powerful insights<br/>into your team</h1>
          <p>Project planning and time tracking<br/> for agile teams</p>
        </div>
        
        <!-- Buttons -->
        <div class="call-to-action">
          <a href="#" class="demo"><button>Schedule a demo</button></a>
          <a href="#" class="live-preview"><button>to see a live preview</button></a>
        </div>
      </article>
  
      <!-- Image -->
      <article class="image">
        <img src="./images/illustration-devices.svg" alt="Devices illustration"/>
      </article>
    </section>
    

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VictorGelado" target="_blank">Victor Manoel</a>.
    </p>
  </footer>


  <script src="./js/index.js"></script>
</body>
</html>
