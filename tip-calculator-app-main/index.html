<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />

	<title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

	<section class="wrapper">

		<header class="logo">
			<a href="./index.html"><img src="./images/logo.svg"></a>
		</header>

		<div class="container">
			<article class="values">
				<form id="calculator">
					<div class="bill">
						<div class="bill-label">
							<label for="bill-input">Bill</label>
							<label for="number-people" id="err-bill">Can't be zero</label>
						</div>
						<div class="input-bill">
							<input type="number" id="bill-input" placeholder="0" autofocus required min="1">
							<img src="./images/icon-dollar.svg" alt="Icon dÃ³lar">
						</div>
					</div>

					<div class="percents-bill">
						<label>Select Tip %</label>

						<div class="percents">
							<button class="percents-button" type="button" value="0.05">5%</button>
							<button class="percents-button" type="button" value="0.1">10%</button>
							<button class="percents-button" type="button" value="0.15">15%</button>
							<button class="percents-button" type="button" value="0.25">25%</button>
							<button class="percents-button" type="button" value="0.5">50%</button>
							<input type="number" id="custom" placeholder="Custom">
						</div>
					</div>

					<div class="people">
						<div class="people-label">
							<label for="number-people">Number of People</label>
							<label for="number-people" id="err-people">Can't be zero</label>
						</div>
						<div class="input-people">
							<input type="number" id="number-people" placeholder="0" required min="0">
							<img src="./images/icon-person.svg" alt="Icon person">
						</div>
					</div>
				</form>

			</article>

			<article class="result">
				<div class="amount">
					<div class="title">
						<h3>Tip Amount</h3>
						<p>/ person</p>
					</div>
					<label id="result-amount">$0.00</label>
				</div>

				<div class="total">
					<div class="title">
						<h3>Total</h3>
						<p>/ person</p>
					</div>
					<label id="result-total">$0.00</label>
				</div>

				<button type="reset" form="calculator" id="reset-form" disabled>Reset</button>
			</article>

		</div>
	</section>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div>

	<script src="js/script.js"></script>
</body>

</html>
