<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <section class="home"><!-- All content -->

    <header class="header-home"> <!-- Header -->

      <div class="left-menu">
        <ul class="ul-left"> <!-- Menu -->
          <li><img src="./images/icon-menu.svg" alt="Logo"></li>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>

      <div class="right-menu"> <!-- Login and register -->
        <a href="#">Login</a>
        <a href="#"><button class="register">Register</button></a>
      </div>
    </header>

    <main class="main-content">
      <article class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="call-to-action">Learn more</button>
      </article>
    </main>

  </section>
  
  <div class="attribution">
