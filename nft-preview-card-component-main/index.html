<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
	<div class="wrapper"> <!-- Wrapper card -->
		<div class="container"> <!-- Card -->
			<div class="wrapper-container"> <!-- Card flex -->
				<div class="img-header"> <!-- Images equilibrium and view -->
					<img src="./images/image-equilibrium.jpg">
					<div class="view"> </div>
					<div class="view-image"> </div>
				</div>
				<div class="info"> <!-- Card information -->
					<h1>Equilibrium #3429</h1>
					<p>Our Equilibrium collection promotes balance and calm.</p>				
					<div class="values"> 						
						<span>0.041 ETH</span>
						<span>3 days left</span>
					</div>
				</div>

				<div class="footer"> <!-- Footer card -->
					<img src="./images/image-avatar.png" alt="Image perfil">
					<p><span>Creation of</span> <span>Jules Wyvern</span></p>
				</div>
			</div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/victorgelado">Victor Manoel</a>.
	</div>
</body>

</html>
