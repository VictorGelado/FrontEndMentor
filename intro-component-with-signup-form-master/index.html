<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>


  <main class="claim-trial">
    <article class="introduction">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
    </article>

    <!-- Form -->
    <article class="form-trial">
      <div class="free-days">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form>
        <div class="first-name"> <!-- First name -->
          <input type="text" required placeholder="First Name" id="first-name-id">
          <label for="first-name-id" class="error-input">First name cannot be empty</label>
        </div>

        <div class="last-name"> <!-- Last name -->
          <input type="text" required placeholder="Last Name" id="last-name">
          <label for="last-name" class="error-input">Last name cannot be empty</label>
        </div>

        <div class="email"> <!-- Email -->
          <input type="email" required placeholder="Email Address" id="email">
          <label for="email" class="error-input">Looks like this not an email</label>
        </div>

        <div class="password"> <!-- Password -->
          <input type="password" required placeholder="Password" id="password">
          <label for="password" class="error-input">Password cannot be empty</label>
        </div>

        <button type="submit" class="claim">Claim your free trial</button>
        
        <label class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></label>
      </form>
    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VictorGelado" target="_blank">Victor Manoel</a>.
    </p>
  </footer>



  <script src="./js/index.js" defer></script>

</body>
</html>
