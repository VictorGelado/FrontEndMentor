<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <section class="container">
      <article class="product-image">
        <!-- <img src="./assets/images/image-product-desktop.jpg" alt="Product image"> -->

        <picture>
          <source srcset="./assets/images/image-product-mobile.jpg" media="(max-width: 585px)">
          <source srcset="./assets/images/image-product-desktop.jpg">
          <img srcset="./assets/images/image-product-mobile.jpg" alt="My default image">
        </picture>
      </article>

      <article class="content">
        <div class="information">
          <p>Perfume</p>
        
          <h1>Gabrielle Essence Eau De Parfum</h1>
        
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        
        <div class="call-to-action">
          <div class="price">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>
  
          <div class="button-add-cart">
            <a href="#"><button>Add to Cart</button></a>
          </div>
        </div>
      </article>
    </section>

    <div id="move-page">
      <i class="fa-solid fa-angle-down"></i>
    </div>
  </main>  
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/VictorGelado" target="_blank"> Victor Manoel</a>.
    </p>
  </footer>


  <script src="https://kit.fontawesome.com/a20fb09076.js" crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>

</body>
</html>
